<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="durazno.png" type="image/png">
    <title>SISTEMA_BLOQUEADO</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #1aff1a;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-shadow: 0 0 5px #1aff1a;
            cursor: default;
        }

        /* Contenedor de Login */
        .container {
            border: 1px solid #1aff1a;
            padding: 40px;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 20px rgba(26, 255, 26, 0.2);
            text-align: center;
            z-index: 10;
        }

        h1 { font-size: 1.2rem; margin-bottom: 20px; letter-spacing: 3px; animation: parpadeo 2s infinite; }

        input {
            background: transparent; border: none; border-bottom: 2px solid #1aff1a;
            color: #1aff1a; font-family: inherit; font-size: 1.5rem;
            text-align: center; outline: none; width: 200px; margin-bottom: 20px;
        }

        button {
            background: #1aff1a; color: black; border: none; padding: 10px 20px;
            font-family: inherit; font-weight: bold; cursor: pointer; transition: 0.3s;
        }

        button:hover { background: white; box-shadow: 0 0 15px white; }

        #mensaje { margin-top: 25px; font-size: 0.9rem; min-height: 1.2rem; }

        /* PANTALLA NEGRA (OCULTA POR DEFECTO) */
        #pantallaNegra {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: black;
            display: none; /* Se activa con JS */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: #555; /* Color tenue para el misterio */
            text-shadow: none;
        }

        .texto-misterio {
            font-size: 1.2rem;
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
        }

        /* Animaciones y Efectos */
        @keyframes parpadeo { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        body::before {
            content: " "; display: block; position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 5; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }
        console.log("%c¡Hola! Esto es secreto en DevTools", "color: green; font-size: 20px; font-weight: bold;");

    </style>
</head>
<body onclick="activarFullscreen()" onkeydown="activarFullscreen()">

    <div class="container" id="loginBox">
        <h1>ACCESO RESTRINGIDO</h1>
        <p>IDENTIFIQUE EL CÓDIGO DE SESIÓN:</p>
        <input type="text" id="inputClave" maxlength="6" autocomplete="off" placeholder="******">
        <br>
        <button onclick="validar()">PROCESAR</button>
        <div id="mensaje"></div>
    </div>

    <div id="pantallaNegra">
        <div id="texto1" class="texto-misterio">Look for a link.<br>Hint: Inspect changes perspective.</div>
        <div id="texto2" class="texto-misterio" style="margin-top: 20px;">It is not on this screen.</div>
    </div>

    <script>
        // Simulamos una clave inicial en localStorage para que el código funcione
        if(!localStorage.getItem('clave_secreta')) {
            localStorage.setItem('clave_secreta', 'DURAZN'); // Cambia 'DURAZN' por tu clave
        }

        let modoMisterio = false;

        function validar() {
            const input = document.getElementById('inputClave').value.toUpperCase();
            const mensaje = document.getElementById('mensaje');
            const claveGuardada = localStorage.getItem('clave_secreta');

            if (claveGuardada && input === claveGuardada) {
                mensaje.style.color = "#1aff1a";
                mensaje.innerText = "SISTEMA DESBLOQUEADO... INICIANDO SECUENCIA...";
                
                localStorage.removeItem('clave_secreta');

                setTimeout(() => {
                    iniciarPantallaNegra();
                }, 2000);
            } else {
                mensaje.style.color = "red";
                mensaje.innerText = "ERROR: CLAVE INVÁLIDA O CADUCADA.";
                document.getElementById('loginBox').style.borderColor = "red";
                setTimeout(() => { document.getElementById('loginBox').style.borderColor = "#1aff1a"; }, 500);
            }
        }

        function iniciarPantallaNegra() {
            document.getElementById('loginBox').style.display = 'none';
            const pNegra = document.getElementById('pantallaNegra');
            pNegra.style.display = 'flex';
            modoMisterio = true;
        }

        function activarFullscreen() {
            if (!modoMisterio) return;

            // Poner en pantalla completa
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            }

            // Mostrar primer mensaje
            const t1 = document.getElementById('texto1');
            t1.style.opacity = "1";

            // Mostrar segundo mensaje tras 10 segundos
            setTimeout(() => {
                document.getElementById('texto2').style.opacity = "1";
            }, 10000);
        }

        // EL "LINK" OCULTO EN EL CÓDIGO (Para que "Inspeccionar" sirva de algo)
        // // console.log("%c¿Buscabas algo? El link es: https://tu-pagina-secreta.com", "color: yellow; background: black; font-size: 20px;");
    </script>
</body>
</html>
